<!DOCTYPE html>
<html>

<head>
    <title>
        function
    </title>
</head>

<body>
    <button onclick="myfunction()">execute function</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5; //this is global variable
        function myfunction() {
          var a=4; //this a is local variable
          document.getElementById("demo").innerHTML=b*a;

        }
        // document.getElementById("demo1").innerHTML= a; 
        document.getElementById("demo2").innerHTML= b;
    </script>
</body>
</html>
