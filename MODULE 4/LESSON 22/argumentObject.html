<!DOCTYPE html>
<html>

<head>
    <title>
        arguments object
    </title>
</head>

<body>
    <p>Finding the largest number by using the arguments object.</p>
    <p id="demo"></p>

    <script>
      function findMax() {
        var i; 
        var max=0;
        for(i=0;i<arguments.length;i++){
            if (arguments[i]>max){max=arguments[i]}
        }
        return max;
      }
      document.getElementById("demo").innerHTML= findMax(4,5,6,3);
    </script>

</body>
</html>
