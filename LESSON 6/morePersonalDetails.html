<!DOCTYPE html><html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FORM</title>
   </head> 
   <body>
    <h1>PERSONAL DETAILS</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br>
        <label>Email id</label><br>
        <input type="text" id="email"><br>
        <label>Contact number(this will be hidden)</label><br>
        <input type="password" id="contact number"><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male">Male<br>
        <label>Address</label><br>
        <input type="text" id="address"><br>
        <label>Social apps you are up to </label><br>
        <input type="checkbox" id="social apps" value="whatsapp">whatsapp<br>
        <input type="checkbox" id="social apps" value="instagram">instagram<br>
        <input type="checkbox" id="social apps" value="twitter">twitter<br>
        <input type="checkbox" id="social apps" value="facebook">facebook<br>
        <input type="checkbox" id="social apps" value="telegram">telegram<br>
        <label>Occupation</label><br>
        <input type="text" id="occupation"><br>
        <label>Siblings</label><br>
        <input type="radio" id="one" name="sibling" value="one">one<br>
        <input type="radio" id="two" name="siblings" value="two">two<br>
        <input type="radio" id="three" name="siblings" value="three">three<br>
        <input type="radio" id="none" name="siblings" value="none">none<br>
        <input type="submit">
    </form>
   </body>
</html>
