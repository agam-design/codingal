<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Container Breakpoints</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Normal container -->

    <div class="container bg-primary text-white p-3 mb-3">

        <h4>.container</h4>

        <p>Fixed width at breakpoints (sm, md, lg, xl, xxl).</p>

    </div>

    <!-- Container-sm -->

    <div class="container-sm bg-success text-white p-3 mb-3">

        <h4>.container-sm</h4>

        <p>Fluid (full width) until <strong>576px</strong>, then fixed after.</p>

    </div>

    <!-- Container-md -->

    <div class="container-md bg-warning text-dark p-3 mb-3">

        <h4>.container-md</h4>

        <p>Fluid until <strong>768px</strong>, then fixed after.</p>

    </div>

    <!-- Container-lg -->

    <div class="container-lg bg-danger text-white p-3 mb-3">

        <h4>.container-lg</h4>

        <p>Fluid until <strong>992px</strong>, then fixed after.</p>

    </div>

    <!-- Container-fluid -->

    <div class="container-fluid bg-dark text-white p-3 mb-3">

        <h4>.container-fluid</h4>

        <p>Always 100% width â€” never becomes fixed.</p>

    </div>

</body>

</html>
