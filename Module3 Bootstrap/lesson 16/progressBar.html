<!DOCTYPE html>
<html>

<head>
    <title>progress bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>progress bar</h1>
        <p>to create a default progress bar, add a .progress class to a container element and the progress-bar class to its styled element.Use the css width property to set the width of the progress bar.</p>
    <div class="progress"><div class="progress-bar" style="width: 20%;">20%</div>
    </div>
</body>

</html>
